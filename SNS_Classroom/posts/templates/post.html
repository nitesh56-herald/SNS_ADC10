{% extends "base.html" %}
{% block title %}Posts{% endblock %}
{% block content %}
    <div class="container my-5">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title p-3">{{ post.postTitle}}</h3>
            </div>
            <div class="card-body">
                <p>{{ post.postContent }}</p>
            </div>
        </div>

    </div>
{% endblock %}
