<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <title>Update Post</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/posts">
                CMS
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a href="create" class="nav-link">Create Post</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <form action="save/{{ post.id }}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" name="author" value="{{ post.author }}">
            </div>
            <div class="form-group">
                <label for="postTitle">Post Title:</label>
                <input type="text" class="form-control" name="postTitle" value="{{ post.postTitle }}">
            </div>
            <div class="form-group">
                <label for="postContent">Content:</label>
                <textarea class="form-control" name="postContent" rows="5">{{ post.postContent }}</textarea>
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file my-2 file" id="file">
            </div>

            <!-- <script>
                var files = document.getElementsByClassName('file');
                files[0].addEventListener('input', check);

                function check(e) {
                    for (var i = 1; i < files.length; i++) {
                        files[i].addEventListener('input',check);
                    }
                    console.log("working");
                }
            </script> -->

            <input type="submit" name="submit" class="btn btn-primary">
        </form>
    </div>

    <script src="/static/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
</body>
</html>
